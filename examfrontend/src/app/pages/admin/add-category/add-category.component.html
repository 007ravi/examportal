<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                <form action="">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" name="title" matInput
                        placeholder="Enter here"
                        >
        
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea 
                        name="Description" 
                        matInput
                        placeholder="Enter Description"
                        rows="15"
                        >
                        </textarea>
        
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button mat-raised-button color="success">ADD+</button>
                    </div>
                    <mat-icon >plus</mat-icon>
                </form>
              </div>
          </div>
      </div>
    </mat-card-content>
</mat-card>
