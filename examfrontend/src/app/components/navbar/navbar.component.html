<mat-toolbar color="primary">
  <a routerLink="/">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu_book</mat-icon>
   </button>
</a>  
   <span>Examportal</span>
   <span class="example-spacer"></span>
   <span (click)="navigateLogin()" *ngIf="!loginService.isLogIn()">Login</span>
   <button 
   *ngIf="!loginService.isLogIn()"
   mat-icon-button class="example-icon favorite-icon" 
   aria-label="Example icon-button with heart icon"
   class="mr20"
   (click)="navigateLogin()"
   >
     <mat-icon>login</mat-icon>
   </button>
   <span (click)="navigateRegister()" *ngIf="!loginService.isLogIn()"> Register</span>
   <button
   *ngIf="!loginService.isLogIn()"
    mat-icon-button class="example-icon" 
    aria-label="Example icon-button with share icon"
    (click)="navigateRegister()"
    >
    <mat-icon>app_registration</mat-icon>
  </button>

  <a *ngIf="loginService.isLogIn()"
  mat-icon-button
  class="example-icon favorite-icon mr20 ml20"
  >
   {{loginService.getUser().username}}
</a> 

  <a *ngIf="loginService.isLogIn()"
  (click)="loginService.logOut()"
  [routerLink]="'/signup'"
  mat-icon-button
  class="example-icon favorite-icon mr20 ml20"
  >
   Logout
</a>  
 </mat-toolbar>
